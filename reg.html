<!DOCTYPE html>
<html lang="rus">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="public/styles/style_reg.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="blok1">
		<div>
			<div>

				<div>
					<h3 class="subheader"> Ваши данныe</h3>

		    			<input class="input text" name="name">
		    			<label class="text_form">Имя</label>
		  			</div>
		  			<div>
		    			<input class="input text" name="surname">
		    			<label class="text_form">Фамилия</label>
		  			</div>
		  			<div>
		    			<input class="input text" name="nation">
		    			<label class="text_form">Страна</label>
		  			</div>		  			
		  			<div>
		    			<input class="input text" name="email" type="email">
		    			<label class="text_form">Email</label>
		  			</div>	  								
		  			<div>
		    			<input class="input text" name="password" type="password">
		    			<label class="text_form">Пароль</label>
		  			</div>
		  		</div>
		  		<div>

		    			<input class="input text" name="breed">

		  			<div>
		    			<input class="input text" name="nickname">
		    			<label class="text_form">Кличка</label>
		  			</div>
		  			<div>
		    			<input class="input text" name="gender">
		    			<label class="text_form">Пол</label>
		  			</div>
		  			<div>
		    			<input class="input text" name="birthdate">
		    			<label class="text_form">Дата рождения</label>

		  			<div>
		    			<input class="input text" name="weight">
		    			<label class="text_form">Вес</label>
		  			</div>
		  			<div>
		    			<input class="input text" name="height">
		    			<label class="text_form">Рост</label>
		  			</div>
		  			<div>
		    			<input class="input text" name="color">
		    			<label class="text_form">Окрас</label>
		  			</div>
		  		</div>
					<button class="button_form" type="submit">Завести конуру</button>
				</form>
			</div>
		</div>
